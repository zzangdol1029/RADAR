# LogBERT 빠른 검증 설정 (1개 파일) - Intel XPU 최적화
# 환경: 로컬 PC (Intel Arc Graphics)
# 목적: 설정 및 코드 검증
# 데이터: 최근 1개 파일
# 예상 시간: Intel GPU 20-30분 | CPU 30분-1시간

# 모델 설정
model:
  vocab_size: 10000
  hidden_size: 768
  num_hidden_layers: 12
  num_attention_heads: 12
  intermediate_size: 3072
  max_position_embeddings: 512
  hidden_dropout_prob: 0.1
  attention_probs_dropout_prob: 0.1

# 학습 설정 (Intel GPU 최적화)
training:
  batch_size: 32             # Intel GPU는 더 큰 배치 처리 가능
  learning_rate: 0.00002     # 2e-5
  weight_decay: 0.01
  num_epochs: 1              # 빠른 검증
  total_steps: 1000
  min_lr: 0.000001
  max_grad_norm: 1.0
  mask_prob: 0.15
  log_interval: 20           # 자주 로그 출력
  save_interval: 200
  num_workers: 4             # Intel GPU + CPU 병렬 처리

# 데이터 설정
data:
  preprocessed_dir: "../../../output"
  max_seq_length: 512
  limit_files: 1             # 1개 파일만 (빠른 검증)

# 출력 설정
output_dir: "../checkpoints_quick_xpu"
